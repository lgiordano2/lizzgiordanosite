<div class="container-fluid" id="gallery">
    <div class="row-fluid gallerycart">
        <div class="col-xs-12 col-md-12">
            <div class="main-gallery">
                {% for image in galleryimages %}
                    <div class="item">
                        <img data-lazy="../images/indexgallery/{{ image.path }}" alt="{{ image.alt }}">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="prev-arrow-tmpl">
    <span class="glyphicon glyphicon-chevron-left gallery-left" aria-hidden="true"></span>
</script>

<script type="text/template" id="next-arrow-tmpl">
    <span class="glyphicon glyphicon-chevron-right gallery-right" aria-hidden="true"></span>
</script>
