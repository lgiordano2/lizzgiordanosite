<hr>
<div class="container-fluid about-container" id="about">
    <div class="row-fluid">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <h2 id="about-headline">{{ about_headline }}</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-8 col-md-offset-2 col-xs-12">
            <img id="about-image" src="{{ about_image_url }}">
            <p>{{ about_body|safe }}</p>
            <p id="contact"><a href="mailto:{{ about_email }}">{{ about_email }}</a></p>
            <p>{{ about_cell_number }}</p>
        </div>
    </div>
</div>
<hr>
