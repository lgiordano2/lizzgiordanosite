<hr>
<div class="container-fluid about-container" id="about">
    <div class="row-fluid">
        <h2 id="about-headline">{{ about_headline }}</h2>
    </div>
    <div class="row-fluid">
        <div class="col-md-6 col-md-offset-3 col-sm-offset-1 col-sm-10 col-xs-12">
            <img id="about-image" src="{{ about_image_url }}">
            <p>{{ about_body|safe }}</p>
            <p id="contact" class="contact-info"><a href="mailto:{{ about_email }}">{{ about_email }}</a></p>
            <p id="contact-phone" class="contact-info">{{ about_cell_number }}</p>
        </div>

    </div>
</div>
<div id="clips" name="clips">&nbsp;</div>
<hr>
